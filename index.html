<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Advice</h1>
        <p id="quote"></p>
        <div class="line">
            <svg class="bigDivider" width="444" height="16" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/>
                    <g transform="translate(212)" fill="#CEE3E9">
                        <rect width="6" height="16" rx="3"/>
                        <rect x="14" width="6" height="16" rx="3"/>
                    </g>
                </g>
            </svg>
            <svg class="smallDivider" width="295" height="16" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/>
                    <g transform="translate(138)" fill="#CEE3E9">
                        <rect width="6" height="16" rx="3"/>
                        <rect x="14" width="6" height="16" rx="3"/>
                    </g>
                </g>
            </svg>
        </div>
        <span class="smallLine"></span>
        <button class="randomQuote"><img src="images/dice.svg" alt="" class="dice"></button>
    </div>
</body>
</html>
